<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Zoom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="customized.css">
    <link rel="icon" type="image/svg" sizes="32x32" href="../images/favicon-32x32.svg">
    <script src="app.js"></script>
</head>
<body class="bg-gray-efefef flex justify-center">
 <!-- container -->
  <div class="min-h-screen flex container justify-center items-center p-40 overflow-hidden">
    <!-- card -->
    <div class="w-860 flex justify-center card items-center">
      <!-- shoebackground -->
      <div class="shoebackground">
        <!-- gradients -->
        <div class="absolute w-full h-full left-0 top-0">
          <!-- gradient x 5 -->
          <div class="gradient first" color="red"></div>
          <div class="gradient second" color="blue"></div>
          <div class="gradient" color="green"></div>
          <div class="gradient" color="orange"></div>
          <div class="gradient" color="black"></div>
          <div class="gradient" color="yellow"></div>
        </div>
        <!-- nike -->
        <h1 class="absolute top-85 left-15 text-fs-111 nike font-extrabold uppercase leading-0.9 text-white opacity-10">nike</h1>
        <!-- logo -->
        <img src="../images/logo.png" alt="it's the Nike logo , it stands out boldly against the specific shoe background-color, immediately grabbing attention." class="absolute w-100 logo left-20 top-20">
        <!-- share -->
        <a href="#" class="share" aria-label="Share , share the product!"><i class="fas fa-share-alt leading-50"></i></a>
        <!-- shoe x 4 -->
        <img src="../images/red-nike.png" alt="A red and white basketball shoe on a red background." class="shoe show w-140%" color="red">
        <img src="../images/blue-nike.png" alt="A blue and white basketball shoe on a blue background." class="shoe w-140%" color="blue">
        <img src="../images/green-nike.png" alt="A green and white basketball shoe on a green background." class="shoe w-140%" color="green">
        <img src="../images/orange-nike.png" alt="A orange and white basketball shoe on a orange background." class="shoe w-140%" color="orange">
        <img src="../images/black-nike.png" alt="A black and white basketball shoe on a black background." class="shoe w-140%" color="black">
        <img src="../images/yellow-nike.png" alt="A yellow and white basketball shoe on a yellow background." class="shoe w-140%" color="yellow">
      </div>
      <!-- info -->
      <div class="w-1/2 bg-white z-1 py-35 info px-40 shadow-pboxy">
        <!-- shoeName -->
        <div class="pb-2.5 bottom-gray-border shoeName">
          <div class="flex items-center">
            <!-- big -->
            <h1 class="mr-2.5 text-fs-20 font-bold big tracking-n2px text-gray-333 leading-none">Nike Zoom KD 16</h1>
            <!-- new -->
            <span class="new">new</span>
          </div>
          <!-- small -->
          <h3 class="font-medium text-gray-444 small mt-1 capitalize">Basketball Shoes</h3>
        </div>
        <!-- description -->
        <div class="bottom-gray-border py-2.5">
          <!-- title -->
          <h3 class="title">Product Info</h3>
          <!-- text -->
          <p class="text-gray-555 text-fs-11 text font-normal">The KD16 was built for his dominance and endless energy all game long with the latest innovation in Nike Air Zoom.</p>
        </div>
        <!-- color-container -->
        <div class="py-2.5 bottom-gray-border">
          <!-- title -->
          <h3 class="title">Color</h3>
          <!-- colors -->
          <div class="py-2 flex items-center">
            <!-- color x 5 -->
            <button class="color active" primary="#f84848" color="red" aria-label="choose the red color"><span></span></button>
            <button class="color" primary="#2175f5" color="blue" aria-label="choose the blue color"><span></span></button>
            <button class="color" primary="#29b864" color="green" aria-label="choose the green color"><span></span></button>
            <button class="color" primary="#ff5521" color="orange" aria-label="choose the orange color"><span></span></button>
            <button class="color" primary="#444" color="black" aria-label="choose the red black"><span></span></button>
            <button class="color" primary="#dbdb06" color="yellow" aria-label="choose the yellow color"><span></span></button>
          </div>
        </div>
        <!-- size-containe -->
        <div class="py-2.5 mb-2.5 bottom-gray-border">
          <!-- title -->
          <h3 class="title">size</h3>
          <!-- sizes -->
          <div class="py-2 flex items-center">
            <!-- size x 5 -->
            <button class="size" aria-label="choose the M8 size" ><span >M8</span></button>
            <button class="size" aria-label="choose the M9 size"><span >M9</span></button>
            <button class="size" aria-label="choose the 10 size"><span >10</span></button>
            <button class="size" aria-label="choose the 11 size"><span >11</span></button>
            <button class="size" aria-label="choose the 12 size"><span >12</span></button>
          </div>
        </div>
        <!-- buy-price -->
        <div class="flex pt-15 justify-between items-center">
          <!-- buy -->
          <a href="#" class="buy"><i class="fas fa-shopping-cart mr-0.5"></i>Add to card</a>
          <!-- price -->
          <div class="text-gray-333 price flex items-start">
            <i class="fas fa-dollar-sign text-fs-14 mr-1px"></i>
            <h1 class="text-fs-21 font-semibold leading-none">136.97</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="bg-wrap">
    <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
    <defs>
    <radialGradient id="Gradient1" cx="50%" cy="50%" fx="0.441602%" fy="50%" r=".5"><animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(255, 0, 255, 1)"></stop><stop offset="100%" stop-color="rgba(255, 0, 255, 0)"></stop></radialGradient>
    <radialGradient id="Gradient2" cx="50%" cy="50%" fx="2.68147%" fy="50%" r=".5"><animate attributeName="fx" dur="23.5s" values="0%;3%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(255, 255, 0, 1)"></stop><stop offset="100%" stop-color="rgba(255, 255, 0, 0)"></stop></radialGradient>
    <radialGradient id="Gradient3" cx="50%" cy="50%" fx="0.836536%" fy="50%" r=".5"><animate attributeName="fx" dur="21.5s" values="0%;3%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(0, 255, 255, 1)"></stop><stop offset="100%" stop-color="rgba(0, 255, 255, 0)"></stop></radialGradient>
    <radialGradient id="Gradient4" cx="50%" cy="50%" fx="4.56417%" fy="50%" r=".5"><animate attributeName="fx" dur="23s" values="0%;5%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(0, 255, 0, 1)"></stop><stop offset="100%" stop-color="rgba(0, 255, 0, 0)"></stop></radialGradient>
    <radialGradient id="Gradient5" cx="50%" cy="50%" fx="2.65405%" fy="50%" r=".5"><animate attributeName="fx" dur="24.5s" values="0%;5%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(0,0,255, 1)"></stop><stop offset="100%" stop-color="rgba(0,0,255, 0)"></stop></radialGradient>
    <radialGradient id="Gradient6" cx="50%" cy="50%" fx="0.981338%" fy="50%" r=".5"><animate attributeName="fx" dur="25.5s" values="0%;5%;0%" repeatCount="indefinite"></animate><stop offset="0%" stop-color="rgba(255,0,0, 1)"></stop><stop offset="100%" stop-color="rgba(255,0,0, 0)"></stop></radialGradient>
    </defs>

    <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite" />
    <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite" />

    <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient5)">
    <animate attributeName="x" dur="23s" values="0%;-25%;0%" repeatCount="indefinite" />
    <animate attributeName="y" dur="24s" values="25%;-25%;25%" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="18s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient6)">
    <animate attributeName="x" dur="25s" values="-25%;0%;-25%" repeatCount="indefinite" />
    <animate attributeName="y" dur="26s" values="0%;-25%;0%" repeatCount="indefinite" />
    <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="19s" repeatCount="indefinite"/>
    </rect>-->
    <rect x="13.744%" y="1.18473%" width="100%" height="100%" fill="url(#Gradient1)" transform="rotate(334.41 50 50)"><animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite"></animate><animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite"></animate><animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="7s" repeatCount="indefinite"></animateTransform></rect>
    <rect x="-2.17916%" y="35.4267%" width="100%" height="100%" fill="url(#Gradient2)" transform="rotate(255.072 50 50)"><animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite"></animate><animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite"></animate><animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="12s" repeatCount="indefinite"></animateTransform>
    </rect>
    <rect x="9.00483%" y="14.5733%" width="100%" height="100%" fill="url(#Gradient3)" transform="rotate(139.903 50 50)"><animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite"></animate><animate attributeName="y" dur="12s" values="0%;25%;0%" repeatCount="indefinite"></animate><animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="9s" repeatCount="indefinite"></animateTransform>
    </rect>
    </svg>
  </div>
</body>
</html>
